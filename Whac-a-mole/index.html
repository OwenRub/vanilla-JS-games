<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Whac-a-mole</title>
</head>
<body>
	<div id="container">
		<div id="top">
			<div class="top-info" id="score-container">
				<h1>Score: <span id="score"></span></h1>
			</div>
			<div class="top-info" id="time-container">
				<h1>Time: <span id="time"></span></h1>
			</div>
		</div>
		<div id="board">
			<img src="img/hole.png" id="0" class="square">
			<img src="img/hole.png" id="1" class="square">
			<img src="img/hole.png" id="2" class="square">
			<img src="img/hole.png" id="3" class="square">
			<img src="img/hole.png" id="4" class="square">
			<img src="img/hole.png" id="5" class="square">
			<img src="img/hole.png" id="6" class="square">
			<img src="img/hole.png" id="7" class="square">
			<img src="img/hole.png" id="8" class="square">
		</div>
		<button id="play-again" type="button" class="btn-unable">Play again</button>
	</div>
	<script src="app.js"></script>
</body>
</html>
